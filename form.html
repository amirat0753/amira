<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up to drive</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <h2>become a driver</h2>

                <p><a href="#">sign up to ride</a></p>
            </fieldset>
            <fieldset>
                <input type="radio" name="car" id="have ">
                <label for="have">i have a car</label>

                <input type="radio" name="car" id="need">
                <label for="need">i need a car</label>
            </fieldset>
            <fieldset>
                <legend>personal information</legend>
                <ul>
                    <li>
                        <label for="fname">first name</label>
                        <input type="text" name="fname" id="fname">
                    </li>
                    <li>
                        <label for="sname">surname</label>
                        <input type="text" name="sname" id="sname">

                    </li>
                    <li>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="password">password</label>
                        <input type="text" name="pw" id="pw">
                    </li>
                    <li>
                        <label for="phone">phone number</label>
                        <input type="tel" name="phone" id="phone" maxlength="11">
                    </li>
                    <li>
                        <label for="city">city you'll drive in</label>
                        <select>
                            <optgroup label="east">
                                <option value="ont">onitsha</option>
                                <option value="aba">aba</option>
                                <option value="owr">owerri</option>
                                <option value="enu">enugu</option>

                            </optgroup>
                            <optgroup label="west">
                                <option value="lag">lagos</option>
                                <option value="oyo">oyo</option>
                                <option value="ogu">ogun</option>
                                <option value="osu">osun</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label for="code">invite code(optional)</label>
                        <input type="text" name="code" id="code" min="7" max="7"> 

                    </li>
                </ul>
        </form>
    </main>
</body>
</html>
